<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script >
    
        let convertLower=arr=>{
            let newArr=[];
            arr.forEach(element=> {
                newArr.push(element.toLowerCase());
            });
            return newArr;
        }

       console.log(convertLower(["MA", "SA", "I", "SCH", "OOL"])) ;
    
       
        

    </script>
    
</body>
</html>
