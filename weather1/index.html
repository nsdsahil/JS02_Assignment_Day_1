<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<header>
    <h1 id="weather" >Weather App
    </h1>
    <img src="https://cdn-icons-png.flaticon.com/128/1146/1146869.png" alt="">
    <input placeholder="Enter City Name" id="search" type="search">

</header>

<main>
    
    <div id="root">
        <h1>Weather Report</h1>
        

    </div>
    
    <div class="mapouter">
        <div class="gmap_canvas">
            <iframe width="600" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=2880%20Broadway,%20New%20York&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0">

            </iframe>
            <a href="https://embedgooglemap.net/124/"></a><br>
            <style>.mapouter{position:relative;text-align:right;height:500px;width:600px;}
            </style>
            <a href="https://www.embedgooglemap.net"></a>
            <style>
            .gmap_canvas {overflow:hidden;background:none!important;height:500px;width:600px;}
            </style>
            </div>  
        </div>
</main>
