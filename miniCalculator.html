<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{text-align: center;}
        button{
            line-height:20px;
            width:5%;
            
        }
        input{
            width:10%;
            height: 50px;
            font-size: 15px ;
            text-align:center;
        }
        div{
            margin-top: 2%;
        }
    </style>
</head>
<body> 
    
    <div>
        <input type="number" id="num1" placeholder="Enter first Number">
        <input type="number" id="num2" placeholder="Enter second Number">
        <div>
            <button id="Add" onclick="add()">Add</button>
            <button id="Subtract" onclick="subtract()">Subtract</button>
            <button id="Multiply" onclick="multiply()" >Multiply</button>
            <button id="Divide" onclick="divide()">Divide</button>
        </div>
   </div>
   
</body>
<script>
    let num1=document.getElementById("num1").value
    let num2=document.getElementById("num2").value
    let add=()=>alert(parseInt(document.getElementById("num1").value)+parseInt(document.getElementById("num2").value))
    let subtract=()=>alert(document.getElementById("num1").value-document.getElementById("num2").value)
    let multiply=()=>alert(document.getElementById("num1").value*document.getElementById("num2").value)
    let divide=()=>alert(document.getElementById("num1").value/document.getElementById("num2").value)
</script>
</html>
