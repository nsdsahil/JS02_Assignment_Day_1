<!DOCTYPE html>

</body>
<script>
    function CustomArray(...elementsEntered) {
  
  var length = elementsEntered.length;
  this.size = length;
  for (var i = 0; i < length; i++) {
    this[i] = elementsEntered[i];
  }
}



  
CustomArray.prototype.push=function (element) {
    this[this.size] = element;
    this.size++;
  }

 
  CustomArray.prototype.pop= function () {
    if (this.size > 0) {
      delete this[this.size - 1];
      this.size--;
    }
  }

  CustomArray.prototype.top= function () {
    if (this.size > 0) {
      return this[this.size - 1];
    }
  }

  CustomArray.prototype.print= function () {
    var result = '[';
    for (var i = 0; i < this.size; i++) {
      result += this[i];
      if (i < this.size - 1) {
        result += ',';
      }
    }
    result += ']';
    console.log(result);
  }

  CustomArray.prototype.printReverse= function () {
    var result = '[';
    for (var i = this.size - 1; i >= 0; i--) {
      result += this[i];
      if (i > 0) {
        result += ',';
      }
    }
    result += ']';
    console.log(result);
  }


var arr1 = new CustomArray(1, 2, 3, 4);

arr1.push(5);
arr1.pop();

arr1.print(); 
arr1.printReverse(); 
console.log(arr1.size); 
console.log(arr1.top()); 
</script>
</html>
